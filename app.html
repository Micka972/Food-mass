<body>

<header class="head">
    <h1 id=" index">FOODER</h1>
    <img class="logo" src="img/logoFOODER.png" alt=" Fooder logo" />
</header>


<main>
    <!-- map -->
    <div class="map-container">
        <svg id="map-svg" viewBox="0 0 670 550" xml:space="preserve"><!-- ici viewBox et la taille dédiée à l'emplacement de la carte 670px par 550px -->
            <g>
                <circle class="pin1" cx="160" cy="210" r="10" fill="#8a11ff" fill-opacity="0.8" />
                <!-- la balise "g" contient les cercles des restaurents et les positions -->
            </g>
            <g>
                <circle class="pin2" cx="380" cy="210" r="10" fill="#8a11ff" fill-opacity="0.8" />
                <!-- à noter que chaque 'pin' peut ici avoir une taille, une couleur et un emplacement personalisé -->
            </g>
            <g><!-- il est peut-être préférable de donner un id à la balise 'g' et laisser les cercle en classe 'pin'.-->
                <circle class="pin" cx="350" cy="300" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="pin4" cx="260" cy="290" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="pin" cx="480" cy="270" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="pin" cx="270" cy="190" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>

        </svg>
    </div>
<section class="quiz">
    <div id="quiz">
        <h2>
            my lovely quiz
        </h2>
        <div id="question"></div>
        <button id="yesButton">Yes</button>

</section>
    <div id="result"></div>
