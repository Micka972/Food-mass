<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/quiz.css" />
    <link rel="stylesheet" href="css/map.css">


    <title>Do you like to play?</title>
</head>

<body>
    <!-- map -->
    <div class="Map-container">
        <svg id="Map-svg" viewBox="0 0 670 550"
            xml:space="preserve"><!-- ici viewBox et la taille dédiée à l'emplacement de la carte 670px par 550px -->
            <g>
                <circle class="Pin1" cx="160" cy="210" r="10" fill="#8a11ff" fill-opacity="0.8" />
                <!-- la balise "g" contient les cercles des restaurents et les positions -->
            </g>
            <g>
                <circle class="Pin2" cx="380" cy="210" r="10" fill="#8a11ff" fill-opacity="0.8" />
                <!-- à noter que chaque 'pin' peut ici avoir une taille, une couleur et un emplacement personalisé -->
            </g>
            <g><!-- il est peut-être préférable de donner un id à la balise 'g' et laisser les cercle en classe 'pin'.-->
                <circle class="Pin" cx="350" cy="300" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="Pin4" cx="260" cy="290" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="Pin" cx="480" cy="270" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>
            <g>
                <circle class="Pin" cx="270" cy="190" r="10" fill="#8a11ff" fill-opacity="0.8" />
            </g>

        </svg>
    </div>
    <!-- This is where the quiz will be displayed -->
    <div id="quiz">
        <h1>
            my lovely quiz
        </h1>
        <div id="question"></div>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>

    </div>

    <div id="result"></div>

    <div id="r1" style="display:none;">
        <h2>Lovely Resto 1</h2>
        <a href="/r1.html">See more details of R1</a>
    </div>
    <div id="r2" style="display:none;">R2</div>
    <div id="r3" style="display:none;">R3</div>
    <div id="r4" style="display:none;">R4</div>
    <div id="r5" style="display:none;">R5</div>
    <div id="r6" style="display:none;">R6</div>
    <div id="r7" style="display:none;">R7</div>
    <div id="r8" style="display:none;">R8</div>



    <script src="js/quiz.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
